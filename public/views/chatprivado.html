<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final - Ecommerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body onload="main()">
    <!-- TITULO Y NAVBAR-->
    <div class="container" style="margin-top: 30px">
      <h3 class="mt-10 text-primary">Proyecto Final</h3>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"
          >&nbsp;<span id="usuarioLogin"></span><span>&nbsp;</span
          ><span id="usuarioAvatar"></span
        ></a>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Chat Con Admin</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/listaOrdenes.html">Compras</a>
            </li>
            <li>
              <button
                onclick="window.location.href='/logout'"
                class="btn btn-warning"
              >
                Cerrar sesion
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container" style="margin-top: 30px">
      <h3 class="mt-10 text-primary">Chat</h3>
      <!-- TABLA CHAT -->
      <div class="mb-3" id="textChat">
        <h4 class="mt-10 text-primary" id="porcentaje"></h4>
        <div class="table-responsive">
          <table class="table" id="tablaChat">
            <thead>
              <tr>
                <th>Usuario</th>
                <th>Tipo</th>
                <th>Mensaje</th>
              </tr>
            </thead>
            <tbody id="tBodyChat"></tbody>
          </table>
        </div>
      </div>
      <!-- FORMULARIO CHAT -->
      <form name="formularioChat" id="formularioChat">
        <div class="mb-3" id="divmsganduser">
          <input
            type="text"
            class="form-control"
            id="msg"
            name="msg"
            placeholder="Ingrese tu mensaje"
          />
        </div>
        <div class="mb-3">
          <button onclick="enviarChat(event);" class="btn btn-primary">
            Enviar
          </button>
          <!-- <input type="submit" value="Enviar mensaje" class="btn btn-primary" /> -->
        </div>
      </form>
    </div>

    <!-- SCRIPTS -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="../src/chatprivado.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
